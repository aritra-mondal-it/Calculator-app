<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <h1 class="text-center">Welcome to Calculator (Calculate karne ki duniya mein aapka swagat hai!)</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input type="text" id="input"/>
    </div>
  <div class="container">
    <div class="row">
      <button class="button-operator-red">C</button>
      <button class="button-operator">()</button>
      <button class="button-operator">%</button>
      <button class="button-operator">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="button-operator">*</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="button-operator">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="button-operator">+</button>
    </div>
    <div class="row">
      <button class="button-operator">+/-</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button-operator-green">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
